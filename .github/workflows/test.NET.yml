# This workflow will test a .NET solution

name: Test .NET

on:
  workflow_call:
    inputs:
      solutionFile:
        required: true
        type: string
      
jobs:
  test:
    name: Test .NET
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Test
      run: dotnet test ${{ inputs.solutionFile }} -c Release --nologo --results-directory Results --verbosity normal

    - name: Upload Results
      uses: actions/upload-artifact@v3.1.2
      with:
        name: 'Results'
        path: './Results'
        if-no-files-found: warn
