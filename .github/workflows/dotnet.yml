# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    name: Setup
    
    strategy:
      matrix:
        configuration: [ "Release" ]
        platform: [ "x86", "x64" ]

    runs-on: windows-latest
    
    env:
      SolutionName: "Solution/TestSolution.sln"

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
        
    - name: Restore dependencies
      run: dotnet restore $env:SolutionName
      
  build:
    name: Build
    needs: setup
    
    strategy:
      matrix:
        configuration: [ "Release" ]
        platform: [ "x86", "x64" ]

    runs-on: windows-latest
    
    env:
      SolutionName: "Solution/TestSolution.sln"
    
    steps:
    - run: dotnet build $env:SolutionName -c $env:Configuration --nologo --no-restore
      env:
        Configuration: ${{ matrix.configuration }}
      
  test:
    name: Test
    needs: build
    
    strategy:
      matrix:
        configuration: [ "Release" ]
        platform: [ "x86", "x64" ]

    runs-on: windows-latest
    
    env:
      SolutionName: "Solution/TestSolution.sln"
      
    steps:
    - run: dotnet test $env:SolutionName -c $env:Configuration --nologo --no-build --verbosity normal
      env:
        Configuration: ${{ matrix.configuration }}
