# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "master" ]

env:
  SolutionName: "Solution/TestSolution.sln"
      
jobs:
  build:
    name: Build .NET
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
            
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
        
    - name: Restore dependencies
      run: dotnet restore $env:SolutionName
      
    - name: Build Solution
      run: dotnet build $env:SolutionName -c Release --nologo --no-restore
      
  test:
    name: Test .NET
    runs-on: windows-latest
    
    steps:
    - name: Test Solution
      run: dotnet test $env:SolutionName -c Release --nologo --no-build --verbosity normal
      
  deploy:
    name: Deploy .NET
    runs-on: windows-latest
    
    steps:
    - name: Production
      run: echo 'Prouduction deployment...'
