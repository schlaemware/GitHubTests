# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "master" ]

env:
  SolutionName: "Solution/TestSolution.sln"
      
jobs:
  build:
    name: Build .NET

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
            
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
        
    - name: Restore dependencies
      run: dotnet restore Solution/*.sln
      
    - name: Build Console
      run: dotnet build Solution/ConsoleTestApp/ConsoleTestApp.csproj -c Release --nologo --no-restore
      
    - name: Build WPF
      run: dotnet build Solution/WpfTestApp/WpfTestApp.csproj -c Release --nologo --no-restore
      
    - name: Build WinUI 3
      run: dotnet build Solution/TestApp/TestApp.csproj -c Release --nologo --no-restore
      
    - name: Test
      run: dotnet test Solution/*.sln -c Release --no-restore --nologo --verbosity normal
