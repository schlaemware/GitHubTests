# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "master" ]

env:
  SolutionName: "Solution/TestSolution.sln"
      
jobs:
  work:
    name: .NET
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
            
    - name: Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
        
    - name: Restore
      run: dotnet restore $env:SolutionName
      
    - name: Build
      run: dotnet build $env:SolutionName -c Release --nologo --no-restore
    
    - name: Test
      run: dotnet test $env:SolutionName -c Release --nologo --no-build --verbosity normal
      
    - name: Deploy
      run: echo 'Prouduction deployment...'
