# This workflow
name: Test (.NET)

on:
  workflow_call:
    inputs:
      solutionFile:
        required: true
        type: string
      dotnetVersion:
        required: true
        type: string
      configuration:
        required: true
        type: string
        default: Release

jobs:
  test:
    name: Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
            
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnetVersion }}
      
    - name: Test
      run: dotnet test ${{ inputs.solutionFile }} -c ${{ inputs.configuration }} -l trx -v normal
